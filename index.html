<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
   <div class="row mt-4 g-4">
    <!-- The list -->
    <div class="col-8">
        <h1 class="mb-4">The list thingy</h1>
        <ul class="list-group fs-5 me-5" id="idlist">
            {{range .Films}}
                {{block "The-action" .}}
                <li class="list-group-item bg-primary text-white">{{.Title}} - {{.Director}}</li>
                {{end}}
            {{end}}
        </ul>
    </div>
    <!-- The form to add the list -->
    <div class="col-4">
        <h1 class="mb-4">Add film</h1>

        <form hx-post="/add-film/" hx-target="#idlist" hx-swap="beforeend" hx-indicator="#spinner">
            <div class="mb-2">
                <label for="film-title">Title</label>
                <input type="text" name="title" id="film-title" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="film-director">Director</label>
                <input type="text" name="director" id="film-director" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm htmx-indicator" role="status" id="spinner" aria-hidden="true"></span>
                Submit
            </button>
        </form>

    </div>
   </div>
</body>
</html>
